<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title> Hồ cá vui nhộn </title>
</head>
<body>
    <audio id="bgMusic" src="/Music/atlantic-lights-jupiter-402615.mp3" loop> </audio>
    <script>
        document.addEventListener("click", function() {
            const music = document.getElementById("bgMusic");
            music.play();
        }, { once: true });
    </script>

    <div id="aquarium">
        <div id="shark">
            <img src="images/shark.png" alt="shark" width="200" height="auto">
        </div>
        <div id="diver1">
            <img src="images/diver1.png" alt="diver1" width="200" height="auto">
        </div>
        <div id="diver2">
            <img src="images/diver2.png" alt="diver2" width="200" height="auto">
        </div>
        <div id="diver3">
            <img src="images/diver3.png" alt="diver3" width="200" height="auto">
        </div>
        <div id="faintSchool">
            <img src="images/faintSchool.png" alt="faintSchool" width="200" height="auto">
        </div>
        <div id="goldFishSchool">
            <img src="images/goldFishSchool.png" alt="goldFishSchool" width="200" height="auto">
        </div>
        <div id="turtle">
            <img src="images/turtle.png" alt="turtle" width="200" height="auto">
        </div>
    </div>
</body>
</html>
