    <script>
        const edit = (e) => {
            const newproduct = prompt('Nhập tên sản phẩm muốn sửa: ', e.closest('tr').cells[0].textContent);
            if (newproduct != '') e.closest('tr').cells[0].textContent = newproduct;
        };
        const del = (e) => {
            const row = e.closest('tr');
            const confirmDelete = confirm(`Bạn có chắc muốn xóa sản phẩm không?`);
            if (confirmDelete) row.remove();
        };
        const add = () => {
        const input = document.getElementById("add_product");
        const newProduct = input.value;
        if (newProduct === "") 
        {
            alert("Vui lòng nhập tên sản phẩm!");
            return;
        }
        const table = document.querySelector("table");
        const row = table.insertRow(-1);
        const nameCell = row.insertCell(0);
        nameCell.textContent = newProduct;
        const editCell = row.insertCell(1);
        editCell.innerHTML = `<button type="button" class="btn btn-success" onclick="edit(this)"> Edit </button>`;
        const deleteCell = row.insertCell(2);
        deleteCell.innerHTML = `<button type="button" class="btn btn-danger" onclick="del(this)"> Delete </button>`;
        input.value = "";
        };
    </script>
    <h3> Add new product </h3>

                <button type="button" class="btn btn-primary" onclick="add()"> Add </button>
