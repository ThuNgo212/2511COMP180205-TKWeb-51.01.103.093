        <style>
            body 
            {
                scroll-behavior: smooth;

                background-position: center;  /* căn giữa */
                background-repeat: no-repeat; /* không lặp lại */
                min-height: 100vh;
            }
            img
            {
                width: 50px;
            }
            section
            {
                font-size: 20px;
                width:90%;
                max-width:1000px;
                margin:100px auto 60px auto;
                background: lightgray;
                padding:30px;
                border-radius:8px;
                box-shadow:0 2px 6px rgba(0,0,0,0.1);
            }
            .hobby-grid
            {
                display:grid;
                grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
                gap:20px;
            }
            .hobby-item
            {
                background:#f0f8ff;
                padding:15px;
                border-radius:8px;
                text-align:center;
                transition:transform 0.2s;
            }
            .hobby-item:hover{transform:scale(1.05);}
            form input,form textarea
            {
                width:100%;
                padding:10px;
                margin-bottom:15px;
                border:1px solid #ccc;
                border-radius:4px;
            }
            footer
            {
                text-align:center;
                padding:20px;
                background:#eee;
                font-size:14px;
            }
        </style>
